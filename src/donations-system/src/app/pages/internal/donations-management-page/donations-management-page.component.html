<div class="container mt-3 pb-3">
	<div class="alert alert-primary text-center" role="alert" *ngIf="donations && donations.length === 0">
		<div class="fs-4">
			Você não tem nenhuma doação ainda. Doe algo! <fa-icon [icon]="faHandsHelping" class="ms-1"></fa-icon>
		</div>
	</div>

	<app-donation *ngFor="let donation of donations" [donation]="donation">
		<button class="btn btn-primary btn-lg me-2" (click)="manage(donation)">
			<fa-icon [icon]="faCog" class="me-1"></fa-icon> Gerenciar
		</button>
		<button class="btn btn-danger btn-lg" (click)="delete(donation)">
			<fa-icon [icon]="faTrashAlt" class="me-1"></fa-icon> Excluir
		</button>
	</app-donation>

	<button mat-fab color="primary" class="fs-5" (click)="create()">
		<fa-icon [icon]="faPlus"></fa-icon>
	</button>
</div>
