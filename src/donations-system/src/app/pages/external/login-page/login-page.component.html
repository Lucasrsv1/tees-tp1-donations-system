<div class="container" align="center">
	<div class="card text-start">
		<div class="card-header p-3 bg-primary text-white">
			Bem-vindo ao Sistema de Doações!
		</div>

		<div class="card-body">
			<form [formGroup]="form">
				<mat-form-field [floatLabel]="'always'" appearance="outline">
					<mat-label>E-mail</mat-label>
					<input matInput type="text" formControlName="email" placeholder="Digite seu e-mail aqui" />
					<mat-error>Obrigatório</mat-error>
				</mat-form-field>

				<mat-form-field [floatLabel]="'always'" appearance="outline">
					<mat-label>Senha</mat-label>
					<input matInput type="password" formControlName="password" placeholder="Digite sua senha" />
					<mat-error>Obrigatório</mat-error>
				</mat-form-field>

				<button class="btn btn-primary mb-3" type="submit" (click)="login()" [disabled]="form.invalid">
					Login
				</button>
			</form>

			<div class="text-center">
				<a [routerLink]="['/signUp']">Não tem usuário? Cadastre-se aqui!</a>
			</div>
		</div>
	</div>
</div>
